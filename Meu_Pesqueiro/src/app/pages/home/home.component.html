<div class="home-container">
  <img src="download.png" alt="Logo do Pesqueiro" width="80" height="80">
  <button (click)="irParaHome()">Home</button>
  <button (click)="irParaContato()">Contato</button>  
  <button (click)="irParaEquipe()">Equipe</button>
  <button (click)="Sair()">Sair</button>
  
  <h2>{{ editandoId !== null ? 'Editar Pesqueiro' : 'Cadastro de Pesqueiros' }}</h2>

  <input [(ngModel)]="nome" placeholder="Nome">
  <input [(ngModel)]="local" placeholder="Local">
  <input [(ngModel)]="peixes" placeholder="Peixes">
  
  <button (click)="adicionar()">
    {{ editandoId !== null ? 'Salvar Alterações' : 'Adicionar' }}
  </button>

  <br><br>
  <input [(ngModel)]="filtro" placeholder="Buscar pesqueiro...">

  <ul>
    <li *ngFor="let p of filtrados">
      {{p.nome}} - {{p.local}} - {{p.peixes}}
      <button (click)="editar(p.id)">Editar</button>
      <button (click)="deletar(p.id)">Excluir</button>
    </li>
  </ul>
</div>
